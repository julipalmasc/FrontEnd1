<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styleregistr.css">
    <title>Registrate</title>
</head>

<body>
    <aside class="descuento"> 20% de descuento en todos los productos! </aside>
    <header>
        <div class="logoTienda"></div>
        <h1> Mi Tienda</h1>
    </header>
    <main>
        <section>
            <div class="divCentral">
                <h2>Registro</h2>
                    <form class="artLogin" action="/login" method="POST">
                        <label for="nombreApellido"></label>
                        <input type="text" name="nombreApellido" id="nombreApellido" placeholder="Nombre y Apellido"> 

                        <label for="correo"></label>
                        <input type="text" name="correo" id="correo" placeholder="Correo Electrónico">

                        <label for="contraseña"></label>
                        <input type="password" name="contraseña" id="contrasena" placeholder="Contraseña">
                        
                        <select name="pais" id="pais">
                            <option disabled selected>País</option>
                            <option value="Argentina">Argentina</option>
                            <option value="Colombia">Colombia</option>
                            <option value="Brasil">Brasil</option>
                        </select>

                        <input type="reset" name="resetear" id="resetear" class="botonReset" value="Resetear">
                        <input type="submit" name="entrar" id="entrar" class="botonEntrar" value="Entrar">
                    </form>
                
                    <h3 class="bajoForm"><span class="textoAzul">¿Ya tenés una cuenta?</span> <a href="login.html"> Ingresá</a> </h3>                    
            </div>
        </section>
       
        <footer>
            <p class="derechos">Todos los derechos reservados a FRONT END1</p>
        </footer>
    </main>
</body>

</html>
